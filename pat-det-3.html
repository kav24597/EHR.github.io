<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #2a5298;
        }

        h1 {
            color: #1e3c72;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-align: center;
            animation: slideDown 1s ease-out;
        }

        .patient-profile {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .profile-photo {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
        }

        .patient-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .info-item {
            margin-bottom: 15px;
        }

        .info-label {
            color: #1e3c72;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .info-value {
            color: #333;
        }

        .documents-section {
            margin-top: 30px;
            border-top: 2px solid #e0e0e0;
            padding-top: 20px;
        }

        .documents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .document-card {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        .document-card:hover {
            transform: translateY(-5px);
        }

        .download-btn {
            background: #1e3c72;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: #2a5298;
        }

        .history-section {
            margin-top: 30px;
            border-top: 2px solid #e0e0e0;
            padding-top: 20px;
        }

        .upload-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .upload-btn {
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            text-align: center;
        }

        .upload-btn:hover {
            background: #45a049;
        }

        .report-preview {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .report-thumbnail {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .report-thumbnail:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .patient-profile {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .profile-photo {
                margin: 0 auto;
            }

            .patient-info {
                grid-template-columns: 1fr;
            }

            .upload-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="history.back()">‚Üê Back</button>
    
    <div class="container">
        <h1>Patient Details</h1>
        
        <div class="patient-profile">
            <img src="rayyan.png" alt="Patient Photo" class="profile-photo">
            
            <div class="patient-info">
                <div class="info-item">
                    <div class="info-label">Patient ID</div>
                    <div class="info-value">PAT123456</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Name</div>
                    <div class="info-value">Rayyan</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Age</div>
                    <div class="info-value">26</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Sex</div>
                    <div class="info-value">Male</div>
                </div>
                <div class="info-item" style="grid-column: 1 / -1;">
                    <div class="info-label">Address</div>
                    <div class="info-value">Gopala, Shivamoga</div>
                </div>
            </div>
        </div>

        <div class="documents-section">
            <h2>Important Documents</h2>
            <div class="documents-grid">
                <div class="document-card">
                    <div class="info-label">Aadhar Card</div>
                    <button class="download-btn" onclick="downloadDocument('aadhar')">Download</button>
                </div>
                <div class="document-card">
                    <div class="info-label">PAN Card</div>
                    <button class="download-btn" onclick="downloadDocument('pan')">Download</button>
                </div>
                <div class="document-card">
                    <div class="info-label">SSLC Marks Card</div>
                    <button class="download-btn" onclick="downloadDocument('sslc')">Download</button>
                </div>
                <div class="document-card">
                    <div class="info-label">Ration Card</div>
                    <button class="download-btn" onclick="downloadDocument('ration')">Download</button>
                </div>
            </div>
        </div>

        <div class="history-section">
            <h2>Upload Medical Report</h2>
            <div class="upload-container">
                <label class="upload-btn">
                    <input type="file" accept="image/*" onchange="handleFileUpload(this)" style="display: none;">
                    Upload Report
                </label>
                <button class="upload-btn" onclick="openCamera()">
                    Capture Report
                </button>
            </div>

            <div class="report-preview" id="reportPreview">
                <!-- Placeholder reports -->
                <img src="xray.png" alt="Report 1" class="report-thumbnail">
                <img src="mri.png" alt="Report 2" class="report-thumbnail">
            </div>
            <button class="download-btn" onclick="goToHistory()">History</button>
        </div>
    </div>

    <script>
        // Handle document downloads
        function downloadDocument(type) {
            // Simulate download
            alert(`Downloading ${type} document...`);
        }

        // Handle file uploads
        function handleFileUpload(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    addReportToPreview(e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Handle camera capture
        function openCamera() {
            // Check if device has camera access
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        // Here you would typically open a modal with camera preview
                        alert('Camera accessed successfully! You can now capture reports.');
                    })
                    .catch(function(error) {
                        alert('Unable to access camera: ' + error);
                    });
            } else {
                alert('Your device does not support camera access');
            }
        }

        // Add report to preview section
        function addReportToPreview(imageSrc) {
            const preview = document.getElementById('reportPreview');
            const img = document.createElement('img');
            img.src = imageSrc;
            img.className = 'report-thumbnail';
            img.alt = 'Uploaded Report';
            preview.insertBefore(img, preview.firstChild);
        }
        function goToHistory() {
        window.location.href = 'pat-his.html';
    }
    </script>
</body>
</html>
